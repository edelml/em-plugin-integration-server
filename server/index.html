<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server</title>
  </head>
  <body>
    <button id="myButton1">Plugin1</button>
    <button id="myButton2">Plugin2</button>
    <button id="myButton3">Plugin3</button>
  </body>
  <script>
const button1 = document.getElementById('myButton1');
button1.addEventListener('click', function(e) {
  //console.log('button was clicked');

  window.location.href = '/plugin1';

});

const button2 = document.getElementById('myButton2');
button2.addEventListener('click', function(e) {
  //console.log('button was clicked');

  window.location.href = '/plugin2';

});

const button3 = document.getElementById('myButton3');
button3.addEventListener('click', function(e) {
  //console.log('button was clicked');

  window.location.href = '/plugin3?dataType=weight,height,steps,distance,date_of_birth&startDate=09/09/2018 14:03:01&endDate=09/15/2018 14:03:01';

});
</script>
</html>
